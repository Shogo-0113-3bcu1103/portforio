<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="自己紹介">
  <title>MyProfile</title>
  <link rel="stylesheet" href="destyle.css"> 
  <link rel="stylesheet" href="zeroprof.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

</html>

<body>
  <!--ヘッダー-->
  <header>
    <span id="profile">MyProfile</span>
    <div id="profile-menu">
      <span>About</span>
      <span>Works</span>
    </div>
  </header>
  <main>
    <!--カメラ画像-->
    <img src="img/main.png" id="camera-pic">

    <!--自己紹介-->
    <h1 class="heading">About</h1>
    <div class="port" id="port1">
      <img src="img/about.png">
      <p>Kazuki Asahina</p>
      <ul>
        <li>25歳 長野県佐久市出身</li>
        <li>ソフトウェア業界でマーケティングに従事</li>
        <li>趣味はカメラ、愛機はCanon</li>
        <li>自然を撮影するのが好きで、海や山によく行く</li>
      </ul>  
    </div>

    <!--作品紹介-->
    <h1 class="heading">Works</h1>
    <!--海の紹介-->
    <div class="port">
      <img src="img/works1.png">
      <p>新潟に音擦れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
    </div>
    <!--山の紹介-->
    <div>
      <img src="img/works2.png">
      <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
    </div>
    <!--町の紹介-->
    <div>
      <img src="img/works3.png">
      <p>京都で撮影した、明け方の古き良き日本の町並み</p>
    </div>
    
  </main>
</body>
